<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Expense Tracker</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class="top_card">
                <p>Your Current Balance</p>
                <h3><span id="symbol"></span>
                    <span id="balance"></span>
                </h3>
            </div>
            <div class="form">
                <h3>Add new transaction</h3>
                <div class="form-group">
                    <label>Region behide</label>
                    <input type="text" id="transaction_name">
                </div>
                <div class="form-group radio">
                    <label for="">Type</label>
                    <div class="radio_group">
                        <input type="radio" value="income" name="type" id="income" checked>
                        <label for="type">Income</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" value="expense" name="type" id="expense">
                        <label for="type">Expense</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="t_amount">Amount</label>
                    <input type="number" name="t_amount" id="transaction_amount">
                </div>
                <button class="btn btn-block" id="add_transaction">Add Transaction</button>
                <button class="btn btn-block" id="cancel_edit" onclick="cancelEdit()">Cancel Edit</button>

            </div>

            <p class="second_heading">Your Transactions:</p>

            <div class="conatiner_of_list_of_transactions">
                <ul id="list_of_transactions">
                    <!-- info come -->
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy;expence tracker app
    </div>
    <script src="./app.js"></script>
</body>

</html>
